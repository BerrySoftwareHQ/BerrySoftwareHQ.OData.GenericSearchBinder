name: update-dotnet-sdk

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 5 * * 1'  # Every Monday 05:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update .NET SDK (global.json and workflows)
        id: update-dotnet-sdk
        uses: martincostello/update-dotnet-sdk@v3
        with:
          global-json-file: ./global.json
          dotnet-quality: ga
          update-dependencies: false
          update-actions: true
          commit-message: 'chore: Update .NET SDK and workflows to latest LTS'
          labels: 'dependencies, dotnet, sdk'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Pull Request
        if: steps.update-dotnet-sdk.outputs.pull-request-number == ''
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Update .NET SDK and workflows to latest LTS'
          title: 'chore: Update .NET SDK and workflows to latest LTS'
          body: 'Automated update of global.json and setup-dotnet versions.'
          labels: 'dependencies, dotnet, sdk'
          branch: update/dotnet-sdk
